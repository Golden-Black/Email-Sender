<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Email Response</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/CSS/email.css" rel="stylesheet">
  </head>
  <body class="text-center">
      <main class="form-email">

        <form autocomplete="off" action="/" method="POST">
          <a href="index.html"><img class="mb-4" src="/Icon/Cyberpost.png" alt="" width="125" height="125"></a>
          <h1 class="h3 mb-3 fw-normal">Enter the Email Info</h1>

          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput">Email Address: </label>
          </div>


          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInputSub" placeholder="Subject Line" name="subject">
            <label for="floatingInputSub">Subject Line: </label>
          </div>


          <div class="form-floating">
            <textarea name="body" class="body" rows="2" cols="27" placeholder="  Message body: "></textarea>
          </div>


          <div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
          </div>

        </form>

      </main>
    </body>
</html>
